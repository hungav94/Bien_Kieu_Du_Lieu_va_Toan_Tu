<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    l = prompt("Nhập điểm vật lý ");
    h = prompt("Nhập điểm hóa học ");
    s = prompt("Nhập điểm sinh học ");
    let a = parseInt(l);
    let b = parseInt(h);
    let c = parseInt(s);
    let tong;
    let dtb;
    tong = a + b + c;
    dtb = tong / 3;
    document.write("Điểm trung bình là: " + dtb + "<br/>");
    document.write("Tong: " + tong)

</script>
</body>
</html>
